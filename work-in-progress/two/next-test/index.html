                console.log([{"title":"Next Test","slug":"next-test","url":"/work-in-progress/two/next-test","body":"<p>I wonder if blog posts are required for previous and next.</p>\n","body_raw":"I wonder if blog posts are required for previous and next.","visibility":"visible","created_at":"2014-08-30T16:23:13+00:00","updated_at":"2014-08-30T16:23:13+00:00","published_at":"2014-08-30T12:22:00-04:00"},{"title":"Self Portrait","slug":"self-portrait","url":"/work-in-progress/one/self-portrait","body":"<p>This is a test post about what the post template could look like.</p>\n","body_raw":"This is a test post about what the post template could look like.","visibility":"visible","created_at":"2014-08-30T16:06:07+00:00","updated_at":"2014-08-30T16:06:07+00:00","published_at":"2014-08-30T12:01:00-04:00"},{"title":"Vinyl Cutting","slug":"vinyl-cutting","url":"/resources/vinyl-cutting","body":"<p>Vinyl cutters in the area.</p>\n\n<p><strong>Concept Link</strong>: Now in the 2nd floor of the Design Center, Concept Link offers large format printing as well as vinyl cutting.</p>\n\n<p><strong>AS220 Labs</strong>: In addition to laser cutting, AS220 Labs also has a vinyl cutter which is available for use after attending a <a href=\"http://shop.as220.org/collections/workshops-as220-labs/products/introduction-to-the-vinyl-cutter\">one day course</a>. You may also hire the Labs staff to produce cut vinyl for you.</p>\n","body_raw":"Vinyl cutters in the area.\r\n\r\n**Concept Link**: Now in the 2nd floor of the Design Center, Concept Link offers large format printing as well as vinyl cutting.\r\n\r\n**AS220 Labs**: In addition to laser cutting, AS220 Labs also has a vinyl cutter which is available for use after attending a [one day course](http://shop.as220.org/collections/workshops-as220-labs/products/introduction-to-the-vinyl-cutter). You may also hire the Labs staff to produce cut vinyl for you.","visibility":"visible","created_at":"2014-08-30T14:21:55+00:00","updated_at":"2014-09-06T19:34:01+00:00","published_at":"2014-08-30T10:21:00-04:00"},{"title":"Laser Cutting","slug":"laser-cutting","url":"/resources/laser-cutting","body":"<p>There are a few laser cutting options in the area. Here&rsquo;s a rundown of each.</p>\n\n<p><strong>BEB</strong>: The RISD Architecture department has a laser cutter in the bottom floor of the BEB. Architecture students take priority so it might be difficult to get time on the machine without an ambassador in the department. Payment is based on time on the machine so more intricate designs will take much longer.</p>\n\n<p><strong>Bud at Precision Laser</strong>: Up in Pawtucket, Precision Laser is a one man shop run by Bud. He sounds cranky over the phone but is extremely helpful. It&rsquo;s a good idea to give him several days lead time on your piece, and usually he&rsquo;ll surprise you with a call letting you know it&rsquo;s done early. Let him know that you&rsquo;re a RISD student up front and he&rsquo;ll ask you to pay what you can. Please don&rsquo;t take advantage of this generosity.</p>\n\n<p><a href=\"http://www.precisionlaserri.com/\">Precision Laser</a></p>\n\n<p><strong>AS220 Labs</strong>: The Labs at AS220 also has a laser cutting facility along with vinyl cutting, 3D printing, and a CNC router. The facilities are available for use after <a href=\"http://shop.as220.org/collections/workshops-as220-labs\">taking a two session course on each machine</a>. Additionally, you can <a href=\"http://www.as220.org/labs/about/\">hire the monitors/shop managers to cut material for you</a>.</p>\n\n<p>Materials for cutting can be purchased at the RISD 3D store or online through <a href=\"https://www.inventables.com/\">Inventables</a>. The RISD Materials Resource center on the 2nd floor of the Fleet Library has a comprehensive swatch book of the materials stocked by Inventables if you wish to see physical samples.</p>\n\n<p>Please ask any store you purchase acrylic from if it&rsquo;s safe to be used on a laser cutter and be sure to verify with the cutter that they&rsquo;re comfortable cutting your material. Wood has a tendency to burn on the edges and some pieces of plexi won&rsquo;t be able to be cut as they will emit toxic fumes.</p>\n","body_raw":"There are a few laser cutting options in the area. Here's a rundown of each.\r\n\r\n**BEB**: The RISD Architecture department has a laser cutter in the bottom floor of the BEB. Architecture students take priority so it might be difficult to get time on the machine without an ambassador in the department. Payment is based on time on the machine so more intricate designs will take much longer.\r\n\r\n**Bud at Precision Laser**: Up in Pawtucket, Precision Laser is a one man shop run by Bud. He sounds cranky over the phone but is extremely helpful. It's a good idea to give him several days lead time on your piece, and usually he'll surprise you with a call letting you know it's done early. Let him know that you're a RISD student up front and he'll ask you to pay what you can. Please don't take advantage of this generosity.\r\n\r\n[Precision Laser](http://www.precisionlaserri.com/)\r\n\r\n**AS220 Labs**: The Labs at AS220 also has a laser cutting facility along with vinyl cutting, 3D printing, and a CNC router. The facilities are available for use after [taking a two session course on each machine](http://shop.as220.org/collections/workshops-as220-labs). Additionally, you can [hire the monitors/shop managers to cut material for you](http://www.as220.org/labs/about/).\r\n\r\nMaterials for cutting can be purchased at the RISD 3D store or online through [Inventables](https://www.inventables.com/). The RISD Materials Resource center on the 2nd floor of the Fleet Library has a comprehensive swatch book of the materials stocked by Inventables if you wish to see physical samples.\r\n\r\nPlease ask any store you purchase acrylic from if it's safe to be used on a laser cutter and be sure to verify with the cutter that they're comfortable cutting your material. Wood has a tendency to burn on the edges and some pieces of plexi won't be able to be cut as they will emit toxic fumes.","visibility":"visible","created_at":"2014-08-30T14:19:39+00:00","updated_at":"2014-09-06T19:14:07+00:00","published_at":"2014-08-30T10:19:00-04:00"}]);
